<html>

<head>
  <script src="./javascript/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- UI fix: coloque a UI fora do <a-scene> e use esta classe para centralizar no celular -->
  <style>
    .fixed-ui {
      position: fixed;
      left: 0;
      right: 0;
      top: env(safe-area-inset-top, 10px);
      z-index: 10000;
      display: flex;
      justify-content: center;
      pointer-events: none;
      /* permite tocar através da UI, inner elements podem aceitar cliques */
    }

    .fixed-ui .ui-inner {
      pointer-events: auto;
      /* ativa interações internas (botões, etc) */
      color: orangered;
      text-align: center;
      background: transparent;
      padding: 6px 12px;
      font-weight: 600;
      -webkit-user-select: none;
    }

    @media (max-width: 600px) {
      .fixed-ui .ui-inner {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Carregando..</div>
  </div>

  <!-- UI fixa para todas as telas (inclui o texto e a pontuação) -->
  <div class="fixed-ui">
    <div class="ui-inner">
      <div><strong>Aponte a camera para o marcador</strong></div>
      <button id="btn1"> Trocar Movimento</button>
    </div>
  </div>

  <a-scene renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="robot" src="./assets/models/robotExpressive/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity id="robotEntity" scale="0.3 0.3 0.3" rotation="-90 0 0 " gltf-model="#robot"
        animation-mixer="clip: Dance; loop: repeat; timeScale: 1"></a-entity>

      <a-text value="Bloco G" rotation="-90 0 0" position="-0.4 0.0 0.4" color="orangered"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <script>


    btn1 = document.getElementById("btn1");
    // lista os nomes de animações e permite alternar clicando no modelo
    const robotEl = document.querySelector('#robotEntity');
    robotEl.addEventListener('model-loaded', (e) => {
      // tentativa de obter as animações do glTF
      const maybeGltf = e.detail.model || e.detail.gltf || {};
      const animations = (maybeGltf.animations || (maybeGltf.userData && maybeGltf.userData.gltfAnimations) || []);
      const names = animations.map(a => a.name).filter(Boolean);
      console.log('Animações encontradas:', names);
      if (!names.length) return;

      // ciclo simples: clique para trocar de animação
      let i = 0;
      btn1.addEventListener('click', () => {
        i = (i + 1) % names.length;
        robotEl.setAttribute('animation-mixer', `clip: ${names[i]}; loop: repeat`);
        console.log('Trocando para', names[i]);
      });
    });
  </script>
</body>

</html>
