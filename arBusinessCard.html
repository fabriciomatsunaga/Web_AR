<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="patternRatio:0.75">
        <a-marker type="pattern" url="https://fabriciomatsunaga.github.io/Web_AR/markers/qrcode.patt">
            <!--<a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>-->
            <a-image id="arImage" width="1" height="1" position="0 0 -0.5" rotation="-90 0 0" src="./img/arImage.png"
                link="href://google.com"></a-image>
        </a-marker>
        <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
</body>

</html>
