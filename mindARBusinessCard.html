<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>



    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./markers/qrcode.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="bearModel" src="./assets/models/musicband-bear/scene.gltf"></a-asset-item>
            <a-asset-item id="raccoonModel" src="./assets/models/musicband-raccoon/scene.gltf"></a-asset-item>
        </a-assets>


        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">

            <a-gltf-model rotation="0 0 0" position="0.5 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel"
                animation-mixer>
            </a-gltf-model>

            <a-gltf-model rotation="0 0 0" position="-0.5 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel"
                animation-mixer>
            </a-gltf-model>

        </a-entity>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

    </a-scene>
    <!-- <a-scene embedded arjs="patternRatio:0.75">
        <a-marker type="pattern" url="https://fabriciomatsunaga.github.io/Web_AR/markers/qrcode.patt">

            <a-image id="arImage" width="1" height="1" position="0 0 -0.5" rotation="-90 0 0" src="./img/arImage.png"
                link="href://google.com"></a-image>
        </a-marker>
        <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene> -->
</body>

</html>
