<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./markers/qrcode.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="logo" src="./img/logo.png"></img>
            <img id="web" src="./img/web.png"></img>
            <img id="location" src="./img/location.png"></img>
            <img id="left" src="./img/left.png"></img>
            <img id="right" src="./img/right.png"></img>


            <!-- <a-asset-item id="bearModel" src="./assets/models/musicband-bear/scene.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="raccoonModel" src="./assets/models/musicband-raccoon/scene.gltf"></a-asset-item> -->
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">

            <a-image position="0 0.8 0" src="#logo"></a-image>
            <a-image position="-0.3 0.05 0.1" scale="0.2 0.2 0.2" src="#web"></a-image>
            <a-image position="0.3 0.05 0.1" scale="0.2 0.2 0.2" src="#location"></a-image>
            <a-image position="-0.5 0.4 0.2" scale="0.2 0.2 0.2" src="#left"></a-image>
            <a-image position="0.5 0.4 0.2" scale="0.2 0.2 0.2" src="#right"></a-image>

        </a-entity>

    </a-scene>
</body>

</html>
