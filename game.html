<html>

<head>
  <script src="./javascript/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UI fix: coloque a UI fora do <a-scene> e use esta classe para centralizar no celular -->
  <style>
    .fixed-ui {
      position: fixed;
      left: 0;
      right: 0;
      top: env(safe-area-inset-top, 10px);
      z-index: 10000;
      display: flex;
      justify-content: center;
      pointer-events: none;
      /* permite tocar através da UI, inner elements podem aceitar cliques */
    }

    .fixed-ui .ui-inner {
      pointer-events: auto;
      /* ativa interações internas (botões, etc) */
      color: orangered;
      text-align: center;
      background: transparent;
      padding: 6px 12px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .fixed-ui .ui-inner {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Carregando..</div>
  </div>

  <a-scene renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;patternRatio:0.75 ">
    <a-assets>
      <a-asset-item id="model" src="./assets/models/google_dino/scene.gltf"></a-asset-item>
      <a-asset-item id="cactus" src="./assets/models/voxel_cactus_1x2/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="./markers/pattern-qr-code-game.patt">
      <a-entity id="modelEntity" scale="0.1 0.1 0.1" rotation="0 90 -90 " gltf-model="#model"
        animation-mixer="clip: Take 001; loop: repeat; timeScale: 1"></a-entity>

      <a-text value="Toque na tela para fazer o dino pular" rotation="-90 0 0" position="-1.5 0.0 0.8" color="orangered"
        animation="property: scale; from: 0.7 0.7 0.7; to: 1 1 1; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>
      <a-entity id="Bumper1" id="cactusModel" rotation="-90 0 0" position='1  0.1' scale="0.2 0.2 0.2"
        gltf-model="#cactus"></a-entity>

    </a-marker>

    <!-- Game Over overlay (inicialmente oculto) -->
    <div id="gameOverUI" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:10000;
        align-items:center; justify-content:center; pointer-events:auto;">
      <div style="background:#fff; color:#111; padding:20px; border-radius:10px; text-align:center; min-width:260px;">
        <h2 id="gameOverTitle" style="margin:0 0 8px;">Game Over</h2>
        <div id="finalScore" style="font-size:18px; margin-bottom:12px;">Pontuação: 0</div>
        <div style="display:flex; gap:12px; justify-content:center;">
          <button id="btnRestartOverlay" style="padding:10px 14px;">Reiniciar</button>
        </div>
      </div>
    </div>
    <a-entity camera></a-entity>

  </a-scene>

  <!-- UI fixa para todas as telas (inclui o texto e a pontuação) -->
  <div class="fixed-ui">
    <div class="ui-inner">
      <div><strong>Aponte a camera para o marcador</strong></div>
      <div id="score">Pontuação: 0</div>
    </div>
  </div>

  <script>
    window.onload = () => {
      var intervalLength = 60; // determina a velocidade da animação (ms)
      var bumperSpeed = 0.05; // determina a velocidade da animação (ms)

      var scene = document.querySelector('a-scene');
      var modelLoaded = false;

      var jumping = false;
      var faling = false;
      var start = false;
      var pontuacao = 0;
      var gameOver = false;

      var marker = document.querySelector('a-marker');

      marker.addEventListener('markerFound', () => {
        console.log('markerFound');
        start = true;
      });

      marker.addEventListener('markerLost', () => {
        console.log('markerLost');
        start = false;
      });

      // associando variaveis aos elementos
      var model = document.getElementById('modelEntity');
      var Bumper1 = document.getElementById('Bumper1');


      // var btnJump = document.getElementById('btnJump');
      var btnJump = document.body
      var score = document.getElementById('score');

      // elementos do overlay de Game Over
      var gameOverUI = document.getElementById('gameOverUI');
      var finalScore = document.getElementById('finalScore');
      var btnRestartOverlay = document.getElementById('btnRestartOverlay');
      var btnCloseOverlay = document.getElementById('btnCloseOverlay');

      // propriedades de posição
      var modelProprieties = { x: 0, y: 0, z: 0 };
      var Bumper1Proprieties = { x: 3, y: 0, z: 0.1 };


      btnJump.addEventListener('click', (e) => {
        if (e.target.closest('button') || e.target.closest('#gameOverUI') || e.target.closest('#score')) return;
        if (faling == false && !gameOver) {
          console.log('Pular!');
          jumping = !jumping;
        }
      });

      if (btnRestartOverlay) btnRestartOverlay.addEventListener('click', () => {
        gameOverUI.style.display = 'none';
        restartGame();
      });

      function restartGame() {
        // reset estados
        jumping = false;
        faling = false;
        gameOver = false;
        pontuacao = 0;
        score.innerHTML = "Pontuação: " + pontuacao;
        bumperSpeed = 0.05;

        // reset posições (atualiza os objetos já existentes)
        modelProprieties.x = 0;
        modelProprieties.y = 0;
        modelProprieties.z = 0;

        Bumper1Proprieties.x = 3;
        Bumper1Proprieties.y = 0;
        Bumper1Proprieties.z = 0.1;

        // aplicar posições imediatamente
        try {
          model.setAttribute('position', modelProprieties.x + ' ' + modelProprieties.y + ' ' + modelProprieties.z);
          Bumper1.setAttribute('position', Bumper1Proprieties.x + ' ' + Bumper1Proprieties.y + ' ' + Bumper1Proprieties.z);

        } catch (e) {
          console.warn('Erro ao aplicar reset de posições:', e);
        }
      }

      // preparar bounding boxes (reutilizadas a cada tick)
      var bboxModel = new THREE.Box3();
      var bboxB1 = new THREE.Box3();

      // ajuste de colisão (metros). Use valor POSITIVO para encolher a caixa
      // (aplicamos expandByScalar com valor NEGATIVO para reduzir a caixa)
      var collisionPadding = 0.1; // diminuir para ser mais permissivo, aumentar para ser mais restrito

      // saber quando o modelo glTF está pronto
      model.addEventListener('model-loaded', () => {
        modelLoaded = true;
      });

      // pontuação a cada segundo enquanto start for true
      setInterval(function () {
        if (start != false && gameOver == false) {
          pontuacao += 1;
          score.innerHTML = "Pontuação: " + pontuacao;
          bumperSpeed += 0.002; // aumentar a velocidade com o tempo
        }
      }, 1000);

      // loop principal de movimento
      setInterval(function () {
        if (start != false && gameOver == false) {
          // pulo
          if (jumping && modelProprieties.z > -0.8) {
            modelProprieties.z -= 0.05;
          } else {
            if (modelProprieties.z < 0) {
              modelProprieties.z += 0.05;
              faling = true;
              jumping = false;
            } else {
              faling = false;
              jumping = false;
            }
          }

          // mover bumpers (cada um com velocidade/leitura simples)
          Bumper1Proprieties.x -= bumperSpeed;
          if (Bumper1Proprieties.x < -2) {
            Bumper1Proprieties.x = 3;
          }

          // aplicar posições aos elementos na cena
          Bumper1.setAttribute('position', Bumper1Proprieties.x + ' ' + Bumper1Proprieties.y + ' ' + Bumper1Proprieties.z);
          // Bumper2.setAttribute('position', Bumper2Proprieties.x + ' ' + Bumper2Proprieties.y + ' ' + Bumper2Proprieties.z);
          model.setAttribute('position', modelProprieties.x + ' ' + modelProprieties.y + ' ' + modelProprieties.z);

          // verificar colisão quando o modelo e bumpers estiverem prontos
          if (modelLoaded) {
            // construir bounding boxes a partir dos object3D
            try {
              bboxModel.setFromObject(model.object3D);
              bboxB1.setFromObject(Bumper1.object3D);

              // encolhe as caixas uniformemente em todos os eixos
              bboxB1.expandByScalar(-collisionPadding);

              if (bboxModel.intersectsBox(bboxB1)) {
                // colisão detectada
                gameOver = true;
                console.log('Colisão detectada! Game over.');
                score.innerHTML = "Game Over! Pontuação: " + pontuacao;
                if (finalScore) finalScore.textContent = "Pontuação: " + pontuacao;
                if (gameOverUI) gameOverUI.style.display = 'flex';
              }
            } catch (e) {
              // em alguns casos object3D não está pronto; ignorar erros temporários
              console.warn('Erro ao calcular bounding box:', e);
            }
          }
        }
      }, intervalLength);
    }
  </script>
</body>

</html>
