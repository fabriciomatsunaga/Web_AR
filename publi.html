<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- UI fix: coloque a UI fora do <a-scene> e use esta classe para centralizar no celular -->
  <style>
    .fixed-ui {
      position: fixed;
      left: 0;
      right: 0;
      top: env(safe-area-inset-top, 10px);
      z-index: 10000;
      display: flex;
      justify-content: center;
      pointer-events: none;
      /* permite tocar através da UI, inner elements podem aceitar cliques */
    }

    .fixed-ui .ui-inner {
      pointer-events: auto;
      /* ativa interações internas (botões, etc) */
      color: orangered;
      text-align: center;
      background: transparent;
      padding: 6px 12px;
      font-weight: 600;
      -webkit-user-select: none;
    }

    @media (max-width: 600px) {
      .fixed-ui .ui-inner {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="model" src="./assets/models/commodore_64__computer_full_pack/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="link" preset="hiro">
      <a-image rotation="-90 0 0 " position="-0.1 0.0 -1.50" height="1" width="1" src="./img/logo.png"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
      <a-entity id="modelEntity" scale="0.2 0.2 0.2" rotation="-90 0 0 " gltf-model="#model"></a-entity>
      <a-text id="animatedText" value="Estude Ciencia da Computacao na UEMS" align="center" rotation="-90 0 0"
        position="0 0.0 -1.0"
        animation="property: scale; from: 0.3 0.3 0.3; to: 0.5 0.5 0.5; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>
    </a-marker>

    <!-- UI fixa para todas as telas (inclui o texto e a pontuação) -->
    <div class="fixed-ui">
      <div class="ui-inner">
        <div><strong>Aponte a camera para o marcador</strong></div>
      </div>
    </div>

    <a-entity camera cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
  <script>
    const txt = document.querySelector('#animatedText');
    const colors = ['#000000', '#ffcc00', '#00d1ff', '#ff66aa'];
    let ci = 0;
    setInterval(() => {
      ci = (ci + 1) % colors.length;
      // funciona definindo a cor do material (ou text/color)
      txt.setAttribute('color', colors[ci]);
    }, 900);

    // Abre um link quando a imagem for clicada/tocada
    const linkImg = document.querySelector('#link');
    if (linkImg) {
      linkImg.addEventListener('click', () => {
        // substitua a URL abaixo pela sua escolha
        const url = 'https://www.comp.uems.br/';
        window.open(url, '_blank');
      });
    }
  </script>
</body>

</html>
