<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="./assets/models/commodore_64__computer_full_pack/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="link" preset="hiro">
      <a-image rotation="-90 0 0 " position="-0.1 0.0 -2.2" height="1" width="1" src="./img/logo.png"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-image>
      <a-entity id="modelEntity" scale="0.3 0.3 0.3" rotation="-90 0 0 " gltf-model="#model"></a-entity>
      <a-text id="animatedText" value="Estude Ciencia da Computacao na UEMS" rotation="-90 0 0" position="-2.2 0.0 -1.4"
        color="white"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>
    </a-marker>
    <a-entity camera cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
  <script>
    const txt = document.querySelector('#animatedText');
    const colors = ['#ffffff', '#ffcc00', '#00d1ff', '#ff66aa'];
    let ci = 0;
    setInterval(() => {
      ci = (ci + 1) % colors.length;
      // funciona definindo a cor do material (ou text/color)
      txt.setAttribute('color', colors[ci]);
    }, 900);

    // Abre um link quando a imagem for clicada/tocada
    const linkImg = document.querySelector('#link');
    if (linkImg) {
      linkImg.addEventListener('click', () => {
        // substitua a URL abaixo pela sua escolha
        const url = 'https://www.comp.uems.br/';
        window.open(url, '_blank');
      });
    }
  </script>
</body>

</html>
