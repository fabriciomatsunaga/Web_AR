<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Carregando..</div>

  </div>
  <a-scene renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="model" src="./assets/models/t_rex_turok/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity id="modelEntity" scale="0.1 0.1 0.1" rotation="-90 0 0 " gltf-model="#model"
        animation-mixer="clip: idle investigate loop; loop: true; ; timeScale: 1"></a-entity>

      <a-text value="Laboratorios" rotation="-90 0 0" position="-0.5 0.0 0.4" color="orangered"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>

    </a-marker>
    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: orangered;">
      <div><strong>Aponte acamera para o marcador</strong></div>
    </div>
    <a-entity camera></a-entity>
  </a-scene>
  <script>

    // lista os nomes de animações e permite alternar clicando no modelo
    const model = document.querySelector('#modelEntity');
    model.addEventListener('model-loaded', (e) => {
      // tentativa de obter as animações do glTF
      const maybeGltf = e.detail.model || e.detail.gltf || {};
      const animations = (maybeGltf.animations || (maybeGltf.userData && maybeGltf.userData.gltfAnimations) || []);
      const names = animations.map(a => a.name).filter(Boolean);
      console.log('Animações encontradas:', names);
      if (!names.length) return;
    });
  </script>
</body>

</html>
