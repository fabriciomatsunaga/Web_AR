<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- UI fix: coloque a UI fora do <a-scene> e use esta classe para centralizar no celular -->
  <style>
    .fixed-ui {
      position: fixed;
      left: 0;
      right: 0;
      top: env(safe-area-inset-top, 10px);
      z-index: 10000;
      display: flex;
      justify-content: center;
      pointer-events: none;
      /* permite tocar através da UI, inner elements podem aceitar cliques */
    }

    .fixed-ui .ui-inner {
      pointer-events: auto;
      /* ativa interações internas (botões, etc) */
      color: orangered;
      text-align: center;
      background: transparent;
      padding: 6px 12px;
      font-weight: 600;
      -webkit-user-select: none;
    }

    @media (max-width: 600px) {
      .fixed-ui .ui-inner {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Carregando..</div>

  </div>
  <a-scene renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">
    <a-assets>
      <a-asset-item id="model" src="./assets/models/t_rex_turok/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
      id="markerA">
      <a-entity id="modelEntity" scale="0.1 0.1 0.1" rotation="-90 0 0 " gltf-model="#model"
        animation-mixer="clip: idle investigate loop; loop: true; ; timeScale: 1" gesture-handler
        class="clickable"></a-entity>

      <a-text value="Laboratorios" rotation="-90 0 0" position="-0.5 0.0 0.4" color="orangered"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>

    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
  <!-- UI fixa para todas as telas (inclui o texto e a pontuação) -->
  <div class="fixed-ui">
    <div class="ui-inner">
      <div><strong>Aponte a camera para o marcador</strong></div>
    </div>
  </div>
  <script src="./javascript/gestures.js"></script>
</body>

</html>
