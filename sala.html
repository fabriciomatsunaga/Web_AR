<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Carregando..</div>

  </div>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="/assets/models/african_bush_elephant/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity id="modelEntity" scale="50 50 50" rotation="-90 0 0 " gltf-model="#model"
        animation-mixer="clip: Stand_01; loop: true; ; timeScale: 1"></a-entity>

      <a-text value="Salas de Aula" rotation="-90 0 0" position="-0.5 0.0 0.4" color="black"
        animation="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"></a-text>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>

    // lista os nomes de animações e permite alternar clicando no modelo
    const model = document.querySelector('#modelEntity');
    model.addEventListener('model-loaded', (e) => {
      // tentativa de obter as animações do glTF
      const maybeGltf = e.detail.model || e.detail.gltf || {};
      const animations = (maybeGltf.animations || (maybeGltf.userData && maybeGltf.userData.gltfAnimations) || []);
      const names = animations.map(a => a.name).filter(Boolean);
      console.log('Animações encontradas:', names);
      if (!names.length) return;
    });
  </script>
</body>

</html>
